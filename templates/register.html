{% extends "base.html" %}

{% block title %}新規登録 | スマートイベントプランナー{% endblock %}

{% block content %}
  <section class="surface-card form-card">
    <h1>アカウントを作成</h1>
    <p>メールアドレスとパスワードを入力して、今すぐ予定調整をはじめましょう。</p>
    <form method="post">
      <div class="input-field">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" autocomplete="email" required>
      </div>
      <div class="input-field">
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required>
      </div>
      <button type="submit" class="btn btn-primary">登録する</button>
    </form>
    <p class="muted-link" style="text-align:center; margin-top: 1.5rem;">
      すでにアカウントをお持ちの方は <a class="muted-link" href="{{ url_for('login') }}">こちらからログイン</a>
    </p>
  </section>
{% endblock %}
