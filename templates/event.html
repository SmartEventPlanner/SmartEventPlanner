{% extends "base.html" %}

{% block title %}カレンダー | スマートイベントプランナー{% endblock %}

{% block extra_head %}
  {{ super() }}
  <style>
    .calendar-shell {
      display: grid;
      gap: 24px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .calendar-nav {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(15, 23, 42, 0.12);
      padding: 8px 16px;
      border-radius: 999px;
    }

    .nav-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      color: var(--text-secondary);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 22px -18px rgba(15, 23, 42, 0.6);
    }

    .month-label {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 12px;
      text-align: center;
      font-weight: 700;
      color: var(--text-muted);
      letter-spacing: 0.08em;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 12px;
    }

    .calendar-day {
      min-height: 140px;
      background: rgba(255, 255, 255, 0.94);
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: var(--shadow-sm);
      position: relative;
    }

    .calendar-day::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.15);
    }

    .calendar-day.today {
      border-color: var(--accent-strong);
      box-shadow: 0 18px 38px -24px rgba(14, 165, 233, 0.55);
    }

    .calendar-day.empty {
      background: rgba(255, 255, 255, 0.4);
      border-style: dashed;
      box-shadow: none;
    }

    .day-number {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--text-primary);
    }

    .day-number.weekend {
      color: #dc2626;
    }

    .event-items {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .event-chip {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 10px;
      border-radius: var(--radius-sm);
      background: rgba(14, 165, 233, 0.16);
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .event-chip span {
      font-weight: 700;
      color: var(--accent-strong);
    }

    .upcoming-list {
      display: grid;
      gap: 14px;
      margin-top: 12px;
    }

    .upcoming-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.94);
      border-radius: var(--radius-md);
      padding: 14px 18px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
      color: var(--text-secondary);
    }

    .upcoming-item strong {
      color: var(--text-primary);
      font-size: 1.05rem;
    }

    .fab {
      position: fixed;
      bottom: 32px;
      right: 32px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .fab a {
      border-radius: 999px;
      padding: 0.85rem 1.3rem;
      box-shadow: 0 24px 42px -24px rgba(14, 165, 233, 0.75);
    }

    @media (max-width: 960px) {
      .calendar-weekdays,
      .calendar-grid {
        gap: 8px;
      }

      .calendar-day {
        min-height: 120px;
      }

      .fab {
        position: static;
        flex-direction: row;
        justify-content: flex-end;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <section class="surface-card calendar-shell">
    <div class="calendar-header">
      <div>
        <span class="tag">CALENDAR</span>
        <h1 style="margin-top: 12px;">チームカレンダー</h1>
      </div>
      <div class="calendar-nav">
        <button class="nav-btn" id="prev-month" aria-label="前の月">‹</button>
        <div class="month-label" id="month-label"></div>
        <button class="nav-btn" id="next-month" aria-label="次の月">›</button>
      </div>
    </div>

    <div class="calendar-weekdays">
      <span>日</span><span>月</span><span>火</span><span>水</span><span>木</span><span>金</span><span>土</span>
    </div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </section>

  <section class="surface-card">
    <h2>これからの予定</h2>
    <div id="upcoming-list" class="upcoming-list"></div>
  </section>

  <div class="fab">
    <a class="btn btn-primary" href="{{ url_for('create') }}">予定を追加</a>
    <a class="btn btn-secondary" href="{{ url_for('invite') }}">招待を作成</a>
  </div>
{% endblock %}

{% block extra_scripts %}
  {{ super() }}
  <script>
    const schedules = {{ schedules | tojson }};
    const monthLabel = document.getElementById('month-label');
    const calendarGrid = document.getElementById('calendar-grid');
    const prevBtn = document.getElementById('prev-month');
    const nextBtn = document.getElementById('next-month');
    const upcomingList = document.getElementById('upcoming-list');

    let current = new Date();
    current.setDate(1);

    function formatDateKey(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    }

    function renderCalendar() {
      const year = current.getFullYear();
      const month = current.getMonth();
      monthLabel.textContent = `${year}年 ${month + 1}月`;

      calendarGrid.innerHTML = '';
      const firstDay = new Date(year, month, 1);
      const startDay = firstDay.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement('div');
        empty.className = 'calendar-day empty';
        calendarGrid.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.className = 'calendar-day';

        const cellDate = new Date(year, month, day);
        const dateKey = formatDateKey(cellDate);
        const isWeekend = cellDate.getDay() === 0 || cellDate.getDay() === 6;
        const isToday = dateKey === formatDateKey(new Date());
        if (isToday) {
          cell.classList.add('today');
        }

        const number = document.createElement('div');
        number.className = 'day-number' + (isWeekend ? ' weekend' : '');
        number.textContent = day;
        cell.appendChild(number);

        const eventsWrapper = document.createElement('div');
        eventsWrapper.className = 'event-items';

        const dayEvents = schedules.filter(ev => ev.event_date === dateKey);
        dayEvents.forEach(ev => {
          const item = document.createElement('div');
          item.className = 'event-chip';
          const isAllDay = Number(ev.is_all_day) === 1;
          const timeLabel = !isAllDay && ev.start_time ? ev.start_time.slice(0,5) : '終日';
          item.innerHTML = `<span>${timeLabel}</span>${ev.title}`;
          eventsWrapper.appendChild(item);
        });

        if (!dayEvents.length) {
          const placeholder = document.createElement('div');
          placeholder.style.color = 'var(--text-muted)';
          placeholder.style.fontSize = '0.85rem';
          placeholder.textContent = '予定なし';
          eventsWrapper.appendChild(placeholder);
        }

        cell.appendChild(eventsWrapper);
        calendarGrid.appendChild(cell);
      }
    }

    function renderUpcoming() {
      const now = new Date();
      const normalizedSchedules = schedules.map(ev => {
        const timePart = ev.start_time ? ev.start_time : '00:00';
        return {
          ...ev,
          datetime: new Date(`${ev.event_date}T${timePart}`)
        };
      }).filter(ev => !isNaN(ev.datetime));

      const upcoming = normalizedSchedules
        .filter(ev => ev.datetime >= now)
        .sort((a, b) => a.datetime - b.datetime)
        .slice(0, 5);

      upcomingList.innerHTML = '';
      if (!upcoming.length) {
        const empty = document.createElement('div');
        empty.className = 'empty-state';
        empty.style.margin = '0';
        empty.innerHTML = '<p>これからの予定はまだありません。</p>';
        upcomingList.appendChild(empty);
        return;
      }

      upcoming.forEach(ev => {
        const item = document.createElement('div');
        item.className = 'upcoming-item';
        const date = new Date(ev.datetime);
        const dateText = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日 (${['日','月','火','水','木','金','土'][date.getDay()]})`;
        const isAllDay = Number(ev.is_all_day) === 1;
        const timeText = isAllDay ? '終日' : (ev.start_time ? ev.start_time.slice(0,5) : '終日');
        item.innerHTML = `<div><strong>${ev.title}</strong><div style="font-size:0.85rem; color:var(--text-muted);">${dateText}</div></div><div>${timeText}</div>`;
        upcomingList.appendChild(item);
      });
    }

    prevBtn.addEventListener('click', () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar();
    });

    nextBtn.addEventListener('click', () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar();
    });

    renderCalendar();
    renderUpcoming();
  </script>
{% endblock %}
