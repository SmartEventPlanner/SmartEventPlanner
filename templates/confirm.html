{% extends "base.html" %}

{% block title %}コード認証 | スマートイベントプランナー{% endblock %}

{% block content %}
  <section class="surface-card form-card">
    <h1>コード認証</h1>
    <p>メールに送信された6桁の認証コードを入力してください。</p>
    <form method="post">
      <div class="input-field">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" value="{{ email or '' }}" required>
      </div>
      <div class="input-field">
        <label for="otp">ワンタイムコード</label>
        <input type="text" id="otp" name="otp" required maxlength="6" pattern="\d{6}" placeholder="000000">
      </div>
      <button type="submit" class="btn btn-primary">認証する</button>
    </form>
  </section>
{% endblock %}
